<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="node_modules/@nasaworldwind/worldwind/build/dist/worldwind.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="satelite.js" type="text/javascript"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="globe" class="container-fluid">
            <h1 class="title mb-5">ORBITANI</h1>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <p>Time: {{ datetime }}</p>
                    <p>Time Control: {{ timer }} min</p>
                    <input type="range" list="tickmarks" min="-60" max="60" value="0" step="5" style="width: 100%;" v-model="timer" >
                </div>
                <div class="col-md-4">
                    <p>Destination:</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" v-model="queryString">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" @click="goTo" :disabled="loading">
                                Go
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" v-if="loading"></span>
                            </button>
                        </div>
                    </div>
                    <p>Found: {{ satNum }} debris</p>
                    <button class="btn btn-outline-secondary" type="button" @click="removeAll">clear all</button>
                    <button class="btn btn-outline-secondary" type="button" @click="getSatellites(TLE)">show all</button>
                </div>
            </div>
            <canvas id="canvasOne" style="width: 100%; height: auto;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
