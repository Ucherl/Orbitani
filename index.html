<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
        <script src="node_modules/@nasaworldwind/worldwind/build/dist/worldwind.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="satelite.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="globe">
            <div class="row">
                <div class="col-sm-3">
                    <h1>ORBITANI</h1>
                    <h3>Time: {{ datetime }}</h5>
                    <p>Time Slider: {{ timer }} min</p>
                    <input type="range" list="tickmarks" min="-60" max="60" value="0" step="5" style="width: 50%;" v-model="timer" >
                </div>
                <div class="col-sm-9">
                    <canvas id="canvasOne" style="width: 100%; height: auto; background-color: black;">
                        Your browser does not support HTML5 Canvas.
                    </canvas>
                </div>
            </div>
        </div>
        <script src="testvue.js" type="text/javascript"></script>
    </body>
</html>
